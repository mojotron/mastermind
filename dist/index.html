<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header-section">
        <h1 class="header-title">Mastermind</h1>
      </header>
      <div class="game-board-display">
        <div class="game-turn" data-turn="1">
          <div class="game-turn-pegs">
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
          </div>
          <div class="game-turn-flags">
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
          </div>
        </div>
      </div>
      <div class="color-picker-display"></div>
      <div class="high-score-display">
        <h2>Highscores Normal</h2>
        <ul>
          <li>Mojo 9 Moves 04:37</li>
          <li>Mojo 9 Moves 04:37</li>
          <li>Mojo 9 Moves 04:37</li>
          <li>Mojo 9 Moves 04:37</li>
          <li>Mojo 9 Moves 04:37</li>
        </ul>
      </div>
      <div class="new-game">
        <form class="game-options">
          <select class="difficulty">
            <option value="easy">easy</option>
            <option value="normal" selected>normal</option>
            <option value="hard">hard</option>
          </select>
          <button class="btn-new-game">New Game</button>
        </form>
      </div>
    </div>
  </body>
</html>
